      } else {
        audio.src = '1K_R.wav';
      }
      //audio.src = 'sample' + n + ".wav";

      audio.setAttribute("controls", "controls");
      audio.id = "audio" + n;
      document.getElementById("p_audio" + n).appendChild(audio);
      //document.body.appendChild(audio);
    }

        var audio = document.getElementById("audio" + n);
